<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Productos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" th:href="@{/css/listado.css}" />
</head>
<body>
    <div class="container">
        <h1>Listado de Productos</h1>
        
        <div class="search-form">
            <form action="#" th:action="@{/productos}" method="get">
                <div class="form-group">
                    <label for="clave">Clave:</label>
                    <input type="text" id="clave" name="clave" th:value="${clave}" placeholder="Ingrese clave del producto" />
                </div>
                
                <div class="form-group">
                    <label for="tipoProducto">Tipo Producto:</label>
                    <select id="tipoProducto" name="tipoProducto">
                        <option value="">-- Todos --</option>
                        <option th:each="tipo : ${tipos}" th:value="${tipo.nombre}" th:text="${tipo.nombre}" th:selected="${tipo.nombre == tipoProducto}"></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label></label>
                    <button type="submit">Buscar</button>
                </div>

                
            </form>
        </div>
        
        
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Producto</th>
                    <th>Clave Producto</th>
                    <th>Precio</th>
                    <th>Tipo Producto</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td class="actions">
                        <a class="edit-btn" th:href="@{'/productos/editar/' + ${producto.id}}">Editar</a>
                    </td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.clave}"></td>
                    <td th:text="${'$' + #numbers.formatDecimal(producto.precio, 1, 2)}"></td>
                    <td th:text="${producto.tipoProducto != null ? producto.tipoProducto.nombre : 'Sin tipo'}"></td>
                    <td class="actions">
                        <a class="delete-btn" th:href="@{'/productos/eliminar/' + ${producto.id}}" onclick="return confirm('¿Seguro que deseas eliminar este producto?');">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(productos)}">
                    <td colspan="5" class="no-products">No se encontraron productos que coincidan con los criterios de búsqueda.</td>
                </tr>
            </tbody>
        </table>

        <a class="add-product-btn" th:href="@{/productos/nuevo}">Agregar Producto</a>

    </div>
</body>
</html>
