<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Formulario Producto</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/formulario.css}" />
  </head>
  <body>
    <div class="container">
      <h1
        th:text="${producto.id == null} ? 'Agregar Producto' : 'Editar Producto'"
      ></h1>

      <form
        class="product-form"
        th:action="@{/productos/guardar}"
        th:object="${producto}"
        method="post"
      >
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
          <label for="clave" class="required">Clave:</label>
          <input
            type="text"
            id="clave"
            th:field="*{clave}"
            required
            placeholder="Ingrese la clave del producto"
          />
          <div class="field-hint">
            Clave interna de la organización para el producto
          </div>
        </div>

        <div class="form-group">
          <label for="nombre" class="required">Nombre:</label>
          <input
            type="text"
            id="nombre"
            th:field="*{nombre}"
            required
            placeholder="Ingrese el nombre del producto"
          />
        </div>

        <div class="form-group">
          <label for="precio" class="required">Precio:</label>
          <input
            type="number"
            id="precio"
            step="0.01"
            th:field="*{precio}"
            required
            placeholder="0.00"
            min="0"
          />
          <div class="field-hint">Precio de venta del producto</div>
        </div>

        <div class="form-group">
          <label for="tipoProducto" class="required">Tipo Producto:</label>
          <select id="tipoProducto" th:field="*{tipoProducto}" required>
            <option value="">-- Seleccione un tipo --</option>
            <option
              th:each="tipo : ${tipos}"
              th:value="${tipo.id}"
              th:text="${tipo.nombre}"
            ></option>
          </select>
        </div>

            <div class="form-group" style="display: block">
              <label>Proveedores Asociados:</label>

              <table class="proveedores-table">
                <thead>
                  <tr>
                    <th>Editar</th>
                    <th>Proveedor</th>
                    <th>Clave Producto</th>
                    <th>Costo</th>
                    <th>Eliminar</th>
                  </tr>
                </thead>

                <tbody>
                  <tr th:each="pp : ${producto.proveedores}">
                    <td><span class="btn-accion">✏️</span></td>

                    <td th:text="${pp.proveedor.nombre}"></td>
                    <td th:text="${pp.claveProveedor}"></td>
                    <td
                      th:text="${'$' + #numbers.formatDecimal(pp.costo, 1, 2)}"
                    ></td>

                    <td>
                      <a
                        th:href="@{/productos/eliminarProveedor/__${pp.id}__}"
                        class="btn-accion btn-eliminar"
                        onclick="return confirm('¿Confirma que desea eliminar esta relación de proveedor?');"
                      >
                        ❌
                      </a>
                    </td>
                  </tr>

                  <tr th:if="${#lists.isEmpty(producto.proveedores)}">
                    <td colspan="5" style="text-align: center">
                      No hay proveedores asociados.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </table>

          <button
            type="button"
            class="btn btn-agregar-proveedor"
            th:if="${producto.id != null}"
            onclick="document.getElementById('modalProveedor').style.display='flex'"
          >
            Agregar Proveedor
          </button>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            Guardar Producto
          </button>
          <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>

    <div id="modalProveedor" class="modal-background">
      <div class="modal-content">
        <h4 style="color: var(--primary-color)">Agregar Proveedor</h4>

        <form
          th:action="@{/productos/agregarProveedor}"
          th:object="${nuevoProdProv}"
          method="post"
        >
          <input type="hidden" name="producto.id" th:value="${producto.id}" />

          <div class="form-group">
            <label>Proveedor:</label>
            <select th:field="*{proveedor.id}" required>
              <option value="">-- Seleccione un Proveedor --</option>
              <option
                th:each="prov : ${proveedores}"
                th:value="${prov.id}"
                th:text="${prov.nombre}"
              ></option>
            </select>
          </div>

          <div class="form-group">
            <label>Clave:</label>
            <input type="text" th:field="*{claveProveedor}" required />
          </div>

          <div class="form-group">
            <label>Costo:</label>
            <input
              type="number"
              step="0.01"
              th:field="*{costo}"
              required
              placeholder="0.00"
            />
          </div>

          <div
            class="form-actions"
            style="margin-top: 15px; padding-top: 0; border-top: none"
          >
            <button type="submit" class="btn btn-primary">Guarda</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="document.getElementById('modalProveedor').style.display='none'"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
